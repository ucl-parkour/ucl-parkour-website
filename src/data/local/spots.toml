[[spots]]
name = "Abbey Road"
image_name = "abbey-road.jpeg"
location = "https://maps.app.goo.gl/nyPzBf45YVe6fDkG7"
description = "We visited this location as part of our 24/25 inter-uni Jam. There are a few spots around the area to explore."

[[spots]]
name = "Archway—Playground"
image_name = "archway-playground.jpeg"
location = "https://maps.app.goo.gl/p91UMLoAzzMySg8V7"
description = "This is a walled-off playground right by the Archway Tube station. It includes outdoor gym and calisthenics areas."

[[spots]]
name = "Archway—Estate"
image_name = "archway-estate.jpg"
location = "https://maps.app.goo.gl/Tmt3TS5CjJNsdsxQ7"
description = "A short walk from Archway Tube station this estate area has plenty of gaps and walls at varying heights making it a great training spot."

[[spots]]
name = "Barbican"
image_name = "barbican.png"
location = "https://maps.app.goo.gl/EF1YaEbx5mkbHogD7"
description = "There are a few spots located around Barbican Tube station. To get there climb the stairs at the exit of the station and cross the small footbridge over the road."

[[spots]]
name = "Bermondsey"
image_name = "bermondsey.jpg"
location = "https://maps.app.goo.gl/s8sb4oGtNzkp8CUUA"
description = "A recent addition to our list this spot has lots of open space for warmup minigames :)) There are loads of pres to try here a very long rail for balance and even an underbar to try!"

[[spots]]
name = "Canada Water"
image_name = "canada-water.jpeg"
location = "https://maps.app.goo.gl/EP1NxpZCjcxPF3Lk8"
description = "There are many spots spread around the area. There are rails for balance practice and good walls for practicing vaults."

[[spots]]
name = "Ealing Parkour Park"
image_name = "ealing-parkour-park.jpeg"
location = "https://maps.app.goo.gl/SBY8b9FrAPhvU4U48"
description = "What this park lacks in walls it makes up for in bars! There are loads of rails at a variety of heights perfect for precisions laches or even just some calisthenics :)"

[[spots]]
name = "Elephant and Castle"
image_name = "elephant-and-castle.jpg"
location = "https://maps.app.goo.gl/4gGPaEfwiNbiyyg1A"
description = "The main feature at this spot is the big curved wall guarding the walkway. Great for armjumps."

[[spots]]
name = "Hoxton"
image_name = "hoxton.jpg"
location = "https://maps.app.goo.gl/wtN7qTKrDccxoXFy7"
description = "We came here for our 2024 Halloween session! Not an enormous amount to do at this spot but there are some really nice vault-height walls with lots of run-up space."

[[spots]]
name = "Stratford Calisthenics Park"
image_name = "stratford-calisthenics-park.jpg"
location = "https://maps.app.goo.gl/f5ta3W7ka8rdtAQx6"
description = "This spot has all sorts of obstacles for training absolutely anything! It's located right next to Westfield so there's plenty of great food to enjoy after the session!"

[[spots]]
name = "The Yard"
image_name = "the-yard.jpg"
location = "https://maps.app.goo.gl/CN5L2hgxX9ag4kM99"
description = "Built by the parkour community the Yard is filled with various obstacles for all skill levels! Note that this spot is under a major overpass; you won't see it using satellite view in your maps app."

[[spots]]
name = "Vauxhall"
image_name = "vauxhall.jpg"
location = "https://maps.app.goo.gl/8hrsuHxB7cEG969BA"
description = "This was the site of our first session in 24/25. It's just a short walk from Vauxhall's Market Place food hall where you can get great food :)"

[[spots]]
name = "Westbourne Park"
image_name = "westbourne-park.jpeg"
location = "https://maps.app.goo.gl/QTH8nDSsK8epvrti7"
description = "The Westbourne Park spot is suitable for training pretty much anything and has several major challenges to complete. There's a lot of space so it's great for minigames!"
